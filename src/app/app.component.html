
<button (click)="signUp()" class="btn btn-primary">Sign up</button>
<button (click)="logIn()" class="btn btn-warning">Login</button>

<app-modal (closeModal)="signUpModal=false" [show]="signUpModal" title="Sign up">
  <div><p>Modal Sign up</p></div>
</app-modal>

<app-modal (closeModal)="loginModal=false" [show]="loginModal" title="Log in">
  <div><p>Modal Login</p></div>
</app-modal>
